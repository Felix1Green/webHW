{% load static %}

<div class="containter">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom bg-dark">
        <a class="navbar-brand text-white" href="/">AskApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% if user %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    {% if not user.is_anonymous %}
                        <a class="nav-link" href="#"><img class="d-inline-block align-top avatar_img"
                                                          src="{{ user.profile.avatar }}"></a>
                    {% endif %}
                </li>
                <li class="nav-item dropdown pt-1">
                    {% if not user.is_anonymous %}
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.profile.nickname }}
                        </a>
                    {% endif %}
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'user_settings' %}">Settings</a>
                    </div>
                </li>
            </ul>
        {% endif %}
        {% if user.is_anonymous %}
            <a href="{% url 'login' %}" class="btn btn-info bg-success mr-3" role="button">Login</a>
        {% endif %}
        <a href="{% url 'question_form' %}" class="btn btn-info bg-success mr-3" role="button">Ask</a>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>
</div>
